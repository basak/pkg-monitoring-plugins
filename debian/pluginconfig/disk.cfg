# 'check_disk' command definition
define command{
	command_name	check_disk
	command_line	/usr/lib/nagios/plugins/check_disk -w $ARG1$ -c $ARG2$ -p $ARG3$
	}

# 'check_all_disks' command definition
define command{
	command_name	check_all_disks
